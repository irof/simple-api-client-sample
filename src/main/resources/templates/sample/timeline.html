<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>しんぷれったー（さんぷる）</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .today {
            background-color: #5bc0de;
        }
        .before-today {
            background-color: #FFFFFF;
        }
        .before-this-year {
            background-color: #FFFFFF;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="collapse navbar-collapse">
            <a href="../" class="navbar-text"><span class="glyphicon glyphicon-home"></span>もどります</a>
            <a href="#" class="navbar-text navbar-right"
               th:href="${@environment.getProperty('javajok.api.url') + '/signup'}">アカウントを作成する</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>さんぷるです</h1>
    </div>

    <form th:action="@{/sample}" method="post" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-2" th:text="${@environment.getProperty('javajok.userId')}">ほげくん</label>

            <div class="col-md-8">
                <input type="text" class="form-control" name="text"/>
            </div>
            <div class="col-md-2">
                <input type="submit" class="btn btn-primary" value="つぶやく"/>
            </div>
        </div>
    </form>

    <div class="tweet panel panel-info" th:each="tweet : ${timeline.tweets}">
        <div class="panel-heading">
            <h3 class="panel-title" th:text="${tweet.userId}">ほげくん</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-1">
                <img src="../javajok.png" width="50" height="50" th:src="@{'/sample/icon/' + ${tweet.userId}}"/>
            </div>
            <div class="col-md-11">
                <span th:text="${tweet.text}">やあ！ほげくんだよ！！</span>
            </div>
            <div class="text-right">
                <span class="label" th:classappend="${tweet.timestamp.asClass()}" th:text="${tweet.timestamp.asText()}">2015-10-20T12:34:56</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
